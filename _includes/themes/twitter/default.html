<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>{{ page.title }}</title>
    {% if page.description %}<meta name="description" content="{{ page.description }}">{% endif %}
    <meta name="author" content="{{ site.author.name }}">
    <!-- Le HTML5 shim, for IE6-8 support of HTML elements -->
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <link href="{{ ASSET_PATH }}/css/1.4.0/bootstrap.css" rel="stylesheet">
    <link href="{{ ASSET_PATH }}/css/style.css?body=1" rel="stylesheet" type="text/css" media="all">
	<link href="/assets/themes/pygments.css" rel="stylesheet">
  </head>
  <body>
    <div class="topbar">
      <div class="fill">
        <div class="container">
          <a class="brand" href="{{ HOME_PATH }}">{{ site.title }}</a>
          <ul class="nav">{% assign pages_list = site.pages %}{% assign group = 'navigation' %}{% include JB/pages_list %}
          </ul>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="content">
        {{ content }}
      </div>
      <footer>
        <p>&copy; {{ site.author.name }}. All Rights Reserved.</br> 
			built with Jekyll using Twitter theme
        </p>
      </footer>
    </div>
    {% include JB/analytics %}
  </body>
</html>
